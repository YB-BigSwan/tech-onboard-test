<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Bootstrap</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ReBoard</h1>
            <p>Set up your development environment in minutes</p>
        </div>

        <div class="content">
            <div id="statusMessage" class="status hidden"></div>

            <div class="input-group">
                <label for="repoUrl">Git Repository URL</label>
                <input type="text" id="repoUrl" placeholder="https://github.com/username/psa-example-template">
            </div>

            <button id="startButton">Start Setup</button>

            <div class="progress-section">
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>

            <div class="log-container">
                <div id="logOutput"></div>
            </div>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
